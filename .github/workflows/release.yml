name: Release

on:
  push:
    branches:
      - master
    paths:
      - 'Cargo.toml'
      - 'Cargo.lock'
  workflow_dispatch:

jobs:
  tag-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.extract_version.outputs.version }}
      tag_exists: ${{ steps.check_tag.outputs.exists }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from Cargo.toml
        id: extract_version
        run: |
          VERSION=$(grep '^version =' Cargo.toml | head -n 1 | cut -d '"' -f 2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.extract_version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create and Push Tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git tag v${{ steps.extract_version.outputs.version }}
          git push origin v${{ steps.extract_version.outputs.version }}

  build:
    needs: tag-and-release
    if: needs.tag-and-release.outputs.tag_exists == 'false' || github.event_name == 'workflow_dispatch'
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: v${{ needs.tag-and-release.outputs.version }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin

      - name: Build Release
        run: cargo build --release --target x86_64-apple-darwin

      - name: Archive Binary
        run: |
          cd target/x86_64-apple-darwin/release
          tar -czf ../../../rustjack-x86_64-apple-darwin.tar.gz rustjack
          cd ../../../

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.tag-and-release.outputs.version }}
          files: rustjack-x86_64-apple-darwin.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN }}

  update-tap:
    needs: [tag-and-release, build]
    runs-on: ubuntu-latest
    steps:
      - name: Update Homebrew Tap
        uses: mislav/bump-homebrew-formula-action@v3
        with:
          formula-name: rustjack
          homebrew-tap: johncuba/homebrew-tap
          base-branch: main
          tag-name: v${{ needs.tag-and-release.outputs.version }}
          download-url: https://github.com/johncuba/rustjack/releases/download/v${{ needs.tag-and-release.outputs.version }}/rustjack-x86_64-apple-darwin.tar.gz
        env:
          COMMITTER_TOKEN: ${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN }}